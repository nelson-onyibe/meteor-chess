<template name="boardSelection">
  {{> connectionStatus}}

  <div class="panel panel-default">
    <div class="panel-heading" align="center">
      <strong>Meteor Chess: Select a board to play</strong>
    </div>
    <div class="panel-body">
      <div class="list-group">
        <button class="btn btn-success" id="new" align="center">
          <span class="glyphicon glyphicon-plus"> </span> Add new board
        </button>
      </div>

      <ul class="list-group">
      {{#each boards}}
      <li class="list-group-item" id="{{_id}}">
        <span class="glyphicon glyphicon-{{icon}}"
              style="color: black; width: 36px; height: 36px; font-size: 1.5em; align: center;"> </span>
        #{{number}} - created at {{creation}},
        {{#unless winner}}
          {{toMove}} is to move
        {{else}}
          <strong>{{winner}} has won the game.</strong>
        {{/unless}}
      </li>
      {{/each}}
      </ul>
      {{#if empty}}
      <div class="list-group">
        <div class="list-group-item">
          <span class="glyphicon glyphicon-info-sign"> </span>
          There are no boards yet. Use the button "Add&nbsp;new&nbsp;board" to
          create a new one.
        </div>
      </div>
      {{/if}}
    </div>
  </div>
</template>
