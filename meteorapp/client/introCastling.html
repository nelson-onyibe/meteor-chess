<template name="introCastling">
  {{> connectionStatus}}

  <div class="panel panel-default">
    <div class="panel-heading" align="center">
      <strong>Meteor Chess: Introduction - Castling</strong>
    </div>
    <div class="panel-body">
      <div align="right">
        <a href="{{pathFor 'boardSelection'}}" class="btn btn-default">
          Skip introduction <span class="glyphicon glyphicon-chevron-right"> </span>
        </a>
      </div>
      <div class="col-xs-12" align="justify">
      <a href="https://en.wikipedia.org/wiki/Castling" target="_blank">Castling</a>
      is initiated by moving the king two fields into the direction of the tower
      that shall be part of the castling move. For example, moving the white king
      from e1 to g1 initiates kingside castling, and moving the white king from
      e1 to c1 initiates queenside castling. The corresponding moves apply for
      the black king.
      <br /><br />
      That's all for the introduction, have fun.
      <br /><br />
      <a href="{{pathFor 'boardSelection'}}" class="btn btn-default" id="next">
        Go on! <span class="glyphicon glyphicon-chevron-right"> </span>
      </a>
      </div>
    </div>
  </div>
</template>
